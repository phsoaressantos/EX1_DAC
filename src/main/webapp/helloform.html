<html>
    <head>
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Formulário de HelloWorld (usando o HelloServlet.java)</div>
           <form action="alomundo" method="post">

           <br>Forma de Tratamento Preferida:
             <input type="radio" name="trat" value="nh" checked>Nenhum
             <input type="radio" name="trat" value="sr">Senhor
             <input type="radio" name="trat" value="sa">Senhora<br><br>

           <br>Idioma:
           <input type="radio" name="lang" value="pt" checked> Português
           <input type="radio" name="lang" value="en"> Inglês
           <input type="radio" name="lang" value="fr"> Francês
           <input type="radio" name="lang" value="de"> Alemão
           <input type="radio" name="lang" value="it"> Italiano
           <input type="radio" name="lang" value="hv"> Haitiano<br><br>
               
           Nome: <input type="text" name="nome"/><br><br>
           <input type="submit" value="Cumprimentar"/>
        </form>

    </body>
</html>
